dist: trusty
language: node_js
sudo: required
node_js:
  - '12'

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - g++-4.8

before_install:
  - export CXX="g++-4.8"
  - npm install -g npm@latest

install:
  - yarn install

script:
  - yarn setup
  - yarn test
  - yarn setup:ovm
  - yarn test:ovm
